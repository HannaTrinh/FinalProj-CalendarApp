<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebWare Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="con1">
      <main>
      <h2>How to use</h2>
      <p class="p-skinny">
        Welcome to your calendar. Add a task using the input form and select a date.
        To edit a task use the edit form below, and to delete a task use the delete form.
      </p>

      <h2>Add Task</h2>
      <form>
        <input type="text" id="task" placeholder="Task" required>
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">
        <button id = "add-button" class = "start-button" type="submit" >Add</button>
      </form>

      <h2>My Tasks</h2>
      <table class = "h-table" id = "friend-list"></table>
    </main>
      </div>
      <div class="con2">
        <div class="calendar">
          <div class="month">
            <span class="prev">&lt;</span>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <span class="next">&gt;</span>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
