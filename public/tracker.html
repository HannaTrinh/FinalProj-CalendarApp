<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/sakura.css">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <header>
    <h1>Your Calendar</h1>
    <button id = "logout-button" class = "logout-button" >Log Out</button>
  </header>
  <body>
    <main>
      <h2>How to use</h2>
      <p class="p-skinny">
        Welcome to your calendar. Add a task using the input form and select a date.
        To edit a task use the edit form below, and to delete a task use the delete form.
      </p>

      <h2>Add Task</h2>
      <form>
        <input type="text" id="task" placeholder="Task" required>
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">
        <button id = "add-button" class = "start-button" type="submit" >Add</button>
      </form>

      <h2>My Tasks</h2>
      <table class = "h-table" id = "friend-list"></table>

      <h2>Edit List</h2>
      <form class = 'form-signin'>
        <input class = 'input-d' type="text" id="name-to-edit" placeholder="Name To Edit" required>
        <select id="edit-list">
          <option value="1">Name</option>
          <option value="2">Email</option>
          <option value="3">Phone</option>
          <option value="4">Grade</option>
        </select>
        <input class = 'input-d' type="text" id="new-value" placeholder="New Value" required>
        <button id = "edit-button" class = "signin-button" type="submit" >Edit</button>
      </form>
    </main>
  </body>
  <footer>
    <p>Created by Andrew Cash, Ronit Kapoor, Hanna Trinh, Sophia Kalavantis</p>
  </footer>
</html>
